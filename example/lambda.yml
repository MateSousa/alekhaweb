apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  name: crossplane-role-testing-two-haves
  namespace: crossplane
  labels:
    role: crossplane-role-testing-two-haves
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "lambda.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          },
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "s3.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Policy
metadata:
  name: crossplane-policy-testing-two-haves
  namespace: crossplane
  labels:
    policy: crossplane-policy-testing-two-haves
spec:
  forProvider:
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": "lambda:InvokeFunction",
            "Resource": "*",
          }
        ]  
      }
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  name: crossplane-role-policy-attachment-testing-two-haves
  namespace: crossplane
  labels:
    role-policy-attachment: crossplane-role-policy-attachment-testing-two-haves
spec:
  forProvider:
    roleRef:
      name: crossplane-role-testing-two-haves
    policyArnRef:
      name: crossplane-policy-testing-two-haves
---
apiVersion: lambda.aws.upbound.io/v1beta1
kind: Function
metadata:
  name: crossplane-function-testing-two-haves
  namespace: crossplane
  labels:
    function: crossplane-function-testing-two-haves
spec:
  writeConnectionSecretToRef:
    name: crossplane-function-testing-two-haves
    namespace: crossplane
  forProvider:
    region: us-west-2
    s3Bucket: crossplane-bucket-testing-two-haves
    s3Key: function.zip
    roleRef:
      name: crossplane-role-testing-two-haves
    runtime: java11
    handler: com.example.HelloWorldHandler::handleRequest 
